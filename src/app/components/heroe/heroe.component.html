<div class="container main-container">
<h1 class="text-center animate fadeIn">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y' }})</small></h1>
<hr>

<div class="row animate fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <br>
    <img src="assets/img/{{heroe.casa | lowercase}}.png" alt="{{heroe.casa}}" class="img-casa">
  </div>
</div>
</div>
