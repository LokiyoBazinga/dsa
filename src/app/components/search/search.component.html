<h1>Buscado: <small> {{heroe}}</small></h1>

<div class="row" *ngIf="heroeSearch.length == 0">
  <div class="col-md-12">
      <div class="alert alert-info" role="alert">
        No existe resultados con el término: {{heroe}}
      </div>
  </div>
</div>


<div class="card-columns">
  <div class="card animate fadeIn fast" *ngFor="let heroe of heroeSearch">
    <!--<img class="card-img-top img-fluid" src="{{heroe.img}}" alt="">-->
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h4 class="card-title text-center">{{ heroe.nombre }}</h4>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
      <button (click)="verHeroe(heroe.nombre)"
      type="button" name="button" class="btn btn-outline-primary btn-block">
        ver más..
      </button>
      <!--<a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver más link..</a>-->
    </div>
  </div>
</div>
